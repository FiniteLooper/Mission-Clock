<html>
<head>
	<title>Counter Thing</title>
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	
</head>
	<body>
		<a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
		<div id='count'>0</div>
		<div id="toolbar">
			<input id='txt-rate' type="number" value="75" min="1" /> per minute | 
			Start at <input id='txt-start' type="number" value="0" min="0" /> 
			after <input id='txt-start-after' type="number" value="0" min="0" max="30" maxlength="2" /> seconds
			<button id='btn-start'>Start</button> | 
			<button id='btn-fullscreen'>Toggle full screen</button>
		</div>
		<script src='assets/script.js'></script>
	</body>
</html>
